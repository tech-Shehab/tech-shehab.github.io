<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        main {
            min-height: 100%;
            max-height: 100%;
            max-width: 900px;
        }

        textarea {
            outline: 0;
        }

        main p {
            overflow-wrap: break-word
        }
    </style>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Web Compiler</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com">Google</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com">Youtube</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="w-75 m-auto p-3 mt-5 bg-light text-center rounded-5 border border-1 border-dark">
        <textarea class="m-auto rounded-3 mt-3 w-75 h-50 border-1 border-opacity-25 border-secondary rad" id="text_in"
            rows="10"></textarea>
        <div class="p-3 justify-content-between">
            <button onclick="run_code()" id="run" class="w-25 btn m-3 p-3 fw-bold btn-outline-success">Run</button>
            <button onclick="clear_code()" id="clear" class="w-25 btn m-3 p-3 fw-bold btn-outline-danger">Clear</button>
        </div>
        <h1 class="pb-3">Output</h1>
        <div class="mb-4 w-75 mt-3 m-auto h-25 border border-1 border-opacity-50 text-start p-1 rounded-3">
            <p id="text_out" class="w-100"></p>
        </div>
    </main>

    <script>
        var text_in = document.getElementById("text_in");
        var text_out = document.getElementById("text_out");
        var run = document.getElementById("run");
        var clear = document.getElementById("clear");

        function run_code() {
            text_out.innerHTML = text_in.value;
            localStorage.setItem("result", text_in.value);
        }
        function clear_code() {
            text_out.innerHTML = '';
        }

        onload = () =>{
            text_in.value = localStorage.getItem("result");
            text_out.innerHTML = text_in.value;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
