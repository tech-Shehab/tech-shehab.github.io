<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Encrypt and Decrypt</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>

<body class=" font-monospace" onbeforeunload="return myfunc()">
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand" id="title">Encrypt and Decrypt</span>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com" id="google">Google</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com" id="youtube">Youtube</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="mt-3 w-75 m-auto">
    <h1 class="rounded-5 bg-primary text-light text-center ">النص - Text</h1>

    <textarea class="rounded-3 w-100 h-50" cols="30" id="text" rows="10"></textarea>

    <select class=" rounded-5 active w-100 form-select text-center fs-4" id="select">
        <option value="Encrypt">Choose</option>
        <option value="Encrypt">Encrypt</option>
        <option value="Decrypt">Decrypt</option>
    </select>

    <h1 class="mt-2 rounded-5 bg-primary text-light text-center ">النتيجة - Result</h1>

    <textarea class="rounded-3 w-100 h-50" cols="30" id="output" rows="10"></textarea>


</main>

<script>
    let text = document.getElementById("text");
    let output = document.getElementById("output");
    let select = document.getElementById("select");

    select.onchange = () => {
        if (select.value == "Encrypt") {
            output.value = btoa(text.value);
        } else {
            output.value = atob(text.value)
        }
    }

</script>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
