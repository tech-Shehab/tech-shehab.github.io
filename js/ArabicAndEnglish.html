<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>English Site</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        main {
            min-height: 100%;
            max-height: 100%;
            max-width: 900px;
        }
    </style>
</head>

<body class="bg-secondary">
<nav id="nav" class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand" id="title">English Site</span>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com" id="google">Google</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com" id="youtube">Youtube</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="w-75 m-auto p-3 mt-5 bg-light text-center rounded-5 border border-1 border-dark">
    <main class="">
        <div class="w-75 h-50 m-auto pb-5">
            <h2 id="h2">This text is represented in English</h2>
        </div>
        <div class="mb-3 d-flex justify-content-around">
            <button class="btn w-25 fw-bolder btn-outline-success" id="arabic">عربي</button>
            <button class="btn w-25 fw-bolder btn-outline-primary" id="english">English</button>
        </div>
    </main>
</main>

<script>

    let arabic = document.getElementById("arabic");
    let english = document.getElementById("english");
    let h2 = document.getElementById("h2");
    let title = document.getElementById("title");
    let google = document.getElementById("google");
    let youtube = document.getElementById("youtube");
    let nav = document.getElementById("nav");

    document.body.onload = () => {
        if (localStorage.getItem('lang') === "arabic") {
            setLang("arabic")
        }
    }

    function setLang(lang) {
        if (lang === "arabic") {
            localStorage.setItem("lang", "arabic");
            nav.dir = "rtl";
            document.title = "صفحة عربية"
            h2.innerText = "هذا النص معروض باللغة العربية"
            title.innerText = "صفحة عربية"
            google.innerText = "قوقل"
            youtube.innerText = "يوتيوب"

        } else {
            localStorage.setItem("lang", "english");
            nav.dir = "ltr";
            document.title = "English Site"
            h2.innerText = "This text is represented in English"
            title.innerText = "English Site"
            google.innerText = "Google"
            youtube.innerText = "Youtube"
        }
    }

    arabic.onclick = () => {
        setLang("arabic")
    }

    english.onclick = () => {
        setLang("english")
    }

</script>
